<div class="row">
    <div class="col-lg-6">
        <form role="form" id="bannerImageForm" enctype="multipart/form-data">
			<input type="hidden" name="bannerId" id="bannerId" />

        	<div class="form-group">
	            <label>banner图片名称：</label>
	            <input class="form-control" name="bannerImageName" id="bannerImageName" />
	            <p class="help-block"></p>
	        </div>

            <div class="form-group">
                <label>图片上传：</label>
                <input type="file" name="bannerImg" id="bannerImg" />
            </div>

            <button type="button" id="bannerImageSubmit" class="btn btn-primary">提交</button>
            <button type="button" id="bannerImageBack" class="btn btn-info">返回</button>
        </form>
    </div>
</div>
<!-- /.row -->

<script type="text/javascript" data-main="/javascripts/index.js" src="/javascripts/lib/require-min.js"></script>
