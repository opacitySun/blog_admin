<div class="row">
    <div class="col-lg-12">
        <form role="form" id="recreationForm" enctype="multipart/form-data">
            <input type="hidden" name="fairyTypeId" id="fairyTypeId" />

        	<div class="form-group">
	            <label>名称：</label>
	            <input class="form-control" name="fairyTypeName" id="fairyTypeName" />
	            <p class="help-block"></p>
	        </div>

            <div class="form-group">
                <label>描述：</label>
                <textarea class="form-control" id="desc" name="desc"></textarea>
            </div>

            <div class="form-group">
                <label>图片：</label>
                <input type="file" name="fairyTypeImg" id="fairyTypeImg" />
            </div>

            <button type="button" id="fairyTypeSubmit" class="btn btn-primary">提交</button>
            <button type="button" id="pageBack" class="btn btn-info">返回</button>
        </form>
    </div>
</div>
<!-- /.row -->

<script type="text/javascript" data-main="/javascripts/fairy.js" src="/javascripts/lib/require-min.js"></script>
