<div class="row">
    <div class="col-lg-12">
        <form role="form" id="newsForm" enctype="multipart/form-data">
            <input type="hidden" name="newsId" id="newsId" />

        	<div class="form-group">
	            <label>文章名称：</label>
	            <input class="form-control" name="newsName" id="newsName" />
	            <p class="help-block"></p>
	        </div>

            <div class="form-group" id="newsType">
                <label>类型：</label>
            </div>

            <div class="form-group">
                <label>文章内容编辑：</label>
                <textarea id="descEditor"></textarea>
                <input type="hidden" id="desc" name="desc" />
            </div>

            <button type="button" id="newsSubmit" class="btn btn-primary">提交</button>
            <button type="button" id="pageBack" class="btn btn-info">返回</button>
        </form>
    </div>
</div>
<!-- /.row -->

<script type="text/javascript" data-main="/javascripts/news.js" src="/javascripts/lib/require-min.js"></script>
