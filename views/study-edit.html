<div class="row">
    <div class="col-lg-12">
        <form role="form" id="studyForm" enctype="multipart/form-data">
            <input type="hidden" name="studyId" id="studyId" />

        	<div class="form-group">
	            <label>文章名称：</label>
	            <input class="form-control" name="studyName" id="studyName" />
	            <p class="help-block"></p>
	        </div>

            <div class="form-group">
                <label>作者</label>
                <input class="form-control" name="author" id="author" />
                <p class="help-block"></p>
            </div>

            <div class="form-group" id="studyType">
                <label>类型：</label>
            </div>

            <div class="form-group">
                <label>文章内容编辑：</label>
                <textarea id="articleEditor"></textarea>
                <input type="hidden" id="article" name="article" />
            </div>

            <button type="button" id="studySubmit" class="btn btn-primary">提交</button>
            <button type="button" id="pageBack" class="btn btn-info">返回</button>
        </form>
    </div>
</div>
<!-- /.row -->

<script type="text/javascript" data-main="/javascripts/study.js" src="/javascripts/lib/require-min.js"></script>
