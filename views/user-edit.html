
<div class="row">
    <div class="col-lg-6">
        <form role="form" id="userForm">
        	<div class="form-group">
	            <label>用户名：</label>
	            <input class="form-control" name="userName" id="userName" />
	            <p class="help-block"></p>
	        </div>

	        <div class="form-group">
                <label>输入密码：</label>
                <input type="password" class="form-control" name="pwd" id="pwd" />
                <p class="help-block"></p>
            </div>

            <div class="form-group">
                <label>确认密码：</label>
                <input type="password" class="form-control" name="comfirmPwd" id="comfirmPwd" />
                <p class="help-block"></p>
            </div>

            <div class="form-group" id="userType">
                <label>权限：</label>
            </div>

            <button type="button" id="userSubmit" class="btn btn-primary">提交</button>
            <button type="button" id="pageBack" class="btn btn-info">返回</button>
        </form>
    </div>
</div>
<!-- /.row -->

<script type="text/javascript" data-main="/javascripts/user.js" src="/javascripts/lib/require-min.js"></script>
