
<div class="row">
    <div class="col-lg-6">
        <form role="form" id="userInfoForm" enctype="multipart/form-data">
            <input type="hidden" name="userId" id="userId" />

        	<div class="form-group">
	            <label>用户名：</label>
	            <input class="form-control" name="userName" id="userName" />
	            <p class="help-block"></p>
	        </div>

	        <div class="form-group">
                <label>描述：</label>
                <textarea class="form-control" rows="15" name="userDesc" id="userDesc"></textarea>
                <p class="help-block"></p>
            </div>

            <div class="form-group">
                <label>用户头像：</label>
                <input type="file" name="userImg" id="userImg" />
            </div>

            <button type="button" id="userInfoSubmit" class="btn btn-primary">提交</button>
            <button type="button" id="pageBack" class="btn btn-info">返回</button>
        </form>
    </div>
</div>
<!-- /.row -->

<script type="text/javascript" data-main="/javascripts/user.js" src="/javascripts/lib/require-min.js"></script>
