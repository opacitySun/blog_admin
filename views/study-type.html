<div class="row">
    <div class="col-lg-6">
        <form role="form" id="workForm" enctype="multipart/form-data">
            <input type="hidden" name="workId" id="workId" />

        	<div class="form-group">
	            <label>作品名称：</label>
	            <input class="form-control" name="workName" id="workName" />
	            <p class="help-block"></p>
	        </div>

            <div class="form-group">
                <label>链接地址：</label>
                <input class="form-control" name="workUrl" id="workUrl" />
                <p class="help-block"></p>
            </div>

            <div class="form-group">
                <label>类型：</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="type" id="type0" value="0" checked>PC
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="type" id="type1" value="1">手机
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>状态：</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="status" id="status0" value="0" checked>在线
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="status" id="status1" value="1">静态
                    </label>
                </div>
            </div>

            <div class="form-group" id="relationUser">
                <label>关联用户：</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="userId" value="5796da76390d7c1920ff7107" checked>sunbowei
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>图片上传：</label>
                <input type="file" name="workImg" id="workImg" />
            </div>

            <button type="button" id="workSubmit" class="btn btn-primary">提交</button>
            <button type="button" id="pageBack" class="btn btn-info">返回</button>
        </form>
    </div>
</div>
<!-- /.row -->

<script type="text/javascript" data-main="/javascripts/works.js" src="/javascripts/lib/require-min.js"></script>
