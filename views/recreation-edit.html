<div class="row">
    <div class="col-lg-12">
        <form role="form" id="recreationForm" enctype="multipart/form-data">
            <input type="hidden" name="recreationId" id="recreationId" />

        	<div class="form-group">
	            <label>名称：</label>
	            <input class="form-control" name="recreationName" id="recreationName" />
	            <p class="help-block"></p>
	        </div>

            <div class="form-group">
                <label>链接地址：</label>
                <input class="form-control" name="recreationUrl" id="recreationUrl" />
                <p class="help-block"></p>
            </div>

            <div class="form-group" id="recreationType">
                <label>类型：</label>
            </div>

            <div class="form-group">
                <label>描述：</label>
                <textarea class="form-control" id="desc" name="desc"></textarea>
            </div>

            <div class="form-group">
                <label>图片：</label>
                <input type="file" name="recreationImg" id="recreationImg" />
            </div>

            <button type="button" id="recreationSubmit" class="btn btn-primary">提交</button>
            <button type="button" id="pageBack" class="btn btn-info">返回</button>
        </form>
    </div>
</div>
<!-- /.row -->

<script type="text/javascript" data-main="/javascripts/recreation.js" src="/javascripts/lib/require-min.js"></script>
