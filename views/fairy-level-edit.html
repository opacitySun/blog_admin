<div class="row">
    <div class="col-lg-12">
        <form role="form" id="fairyLevelForm" enctype="multipart/form-data">
            <input type="hidden" name="fairyLevelId" id="fairyLevelId" />

            <div class="form-group">
                <label>等级：</label>
                <input class="form-control" name="level" id="level" />
            </div>

            <div class="form-group">
                <label>经验值：</label>
                <input class="form-control" name="exp" id="exp" />
                <p class="help-block"></p>
            </div>

            <button type="button" id="fairyLevelSubmit" class="btn btn-primary">提交</button>
            <button type="button" id="pageBack" class="btn btn-info">返回</button>
        </form>
    </div>
</div>
<!-- /.row -->

<script type="text/javascript" data-main="/javascripts/fairy.js" src="/javascripts/lib/require-min.js"></script>
