<div class="row">
    <div class="col-lg-12">
        <form role="form" id="recreationForm" enctype="multipart/form-data">
            <input type="hidden" name="fairyId" id="fairyId" />

        	<div class="form-group">
	            <label>名称：</label>
	            <input class="form-control" name="fairyName" id="fairyName" />
	            <p class="help-block"></p>
	        </div>

            <div class="form-group" id="recreationType">
                <label>类型：</label>
            </div>

            <div class="form-group">
                <label>等级：</label>
                <input class="form-control" name="fairyLevel" id="fairyLevel" disabled />
            </div>

            <div class="form-group">
                <label>经验值：</label>
                <input class="form-control" name="fairyExp" id="fairyExp" />
                <p class="help-block"></p>
            </div>

            <button type="button" id="fairySubmit" class="btn btn-primary">提交</button>
            <button type="button" id="pageBack" class="btn btn-info">返回</button>
        </form>
    </div>
</div>
<!-- /.row -->

<script type="text/javascript" data-main="/javascripts/fairy.js" src="/javascripts/lib/require-min.js"></script>
